<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Habit Tracker</title>
    <link rel="icon" type="image/x-icon" href="h.png" />
    <link rel="stylesheet" href="/style.css" />
    <!-- Material Icons for UI elements -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <main class="auth-card">
        <h1>Welcome to Habit Tracker</h1>
        <p class="auth-subtitle">Please sign in to continue</p>

        <div class="auth-methods">
          <button
            id="biometricBtn"
            class="btn primary-btn"
            aria-label="Sign in with biometric authentication"
          >
            <i class="material-icons">fingerprint</i>
            Sign in with Biometric
          </button>

          <button
            id="googleBtn"
            class="btn secondary-btn"
            aria-label="Sign in with Google"
          >
            <img
              src="https://www.google.com/favicon.ico"
              alt=""
              width="18"
              height="18"
              aria-hidden="true"
            />
            Continue with Google
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                aria-required="true"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  aria-required="true"
                />
                <button
                  type="button"
                  class="toggle-password"
                  aria-label="Toggle password visibility"
                >
                  <i class="material-icons">visibility_off</i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn primary-btn full-width">
              Sign In
            </button>
          </form>

          <p class="auth-footer">
            Don't have an account?
            <button type="button" id="registerBtn" class="link-btn">
              Create Account
            </button>
          </p>
        </div>
      </main>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h2 id="modalTitle">Create Account</h2>
          <button
            class="close-btn"
            id="closeModalBtns"
            aria-label="Close modal"
          >
            <i class="material-icons">close</i>
          </button>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="regName">Full Name</label>
            <input
              type="text"
              id="regName"
              name="name"
              required
              autocomplete="name"
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="regEmail">Email</label>
            <input
              type="email"
              id="regEmail"
              name="email"
              required
              autocomplete="email"
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="regPassword">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="regPassword"
                name="password"
                required
                aria-required="true"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Toggle password visibility"
              >
                <i class="material-icons">visibility_off</i>
              </button>
            </div>
            <div class="password-requirements" aria-live="polite">
              Password must contain:
              <ul>
                <li data-requirement="length">At least 8 characters</li>
                <li data-requirement="uppercase">One uppercase letter</li>
                <li data-requirement="lowercase">One lowercase letter</li>
                <li data-requirement="number">One number</li>
              </ul>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              aria-required="true"
            />
          </div>

          <button type="submit" class="btn primary-btn full-width">
            Create Account
          </button>
        </form>
      </div>
    </div>

    <!-- Toast Messages -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
      <div class="loader" role="progressbar"></div>
    </div>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"
    ></script>
    <script type="module" src="firebase-config.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
    <script type="module" src="biometric-auth.js"></script>
    <script type="module" src="auth.js"></script>
  </body>
</html>
